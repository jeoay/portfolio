<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"><!--display the webpage in edge mode, which is the highest standards mode supported by Internet Explorer, from Internet Explorer 6 through IE11. -->
<meta name="viewport" content="width=device-width, initial-scale=1"><!--browser will (probably) render the width of the page at the width of its own screen. -->
<title>Wedding Countdown</title>
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">


</head>
<body>   
<div class="container">
    <div class="heading col-md-12">Pellegrino Wedding!</div>
    <div id="clockdiv">
        
        <div class="col-md-4"></div>
        <div class="col-md-1" id="display"><span class="days time"></span><br>Days</div>
        <div class="col-md-1" id="display"><span class="hours time"></span><br>Hours</div>
        <div class="col-md-1" id="display"><span class="mins time"></span><br>Minutes</div>
        <div class="col-md-1" id="display"><span class="secs time"></span><br>Seconds</div>
        <div class="col-md-4"></div>
    </div>
</div>
<script src="js/script.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
