<!DOCTYPE html>

<html >
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--display the webpage in edge mode, which is the highest standards mode supported by Internet Explorer, from Internet Explorer 6 through IE11. -->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--browser will (probably) render the width of the page at the width of its own screen. -->
    <title>Joey Pellegrino | Web &amp; UX</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css'>
    <link rel='stylesheet prefetch' href='https://material.angularjs.org/1.1.3/docs.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div ng-controller="AppCtrl" ng-cloak="" class="fabToolbarBasicUsage" ng-app="MyApp">
<!-- toolbar start -->
        <md-fab-toolbar md-open="toolbar.isOpen" count="toolbar.count" md-direction="{{toolbar.selectedDirection}}">
            <md-fab-trigger class="align-with-text">
                <md-button aria-label="menu" class="md-fab md-warn">
                    <md-icon class="material-icons md-light md-48"> menu </md-icon>
                </md-button>
            </md-fab-trigger>

            <md-toolbar>
                <md-fab-actions class="md-toolbar-tools dark">
                    <a href="https://github.com/jeoay" target="_blank">
                        <md-button aria-label="comment" class="md-icon-button">
                            <i class="fa fa-github-alt fa-2x" aria-hidden="true"></i>
                        </md-button>
                    </a>
                    <a href="https://www.linkedin.com/in/joepellweb/" target="_blank">
                        <md-button aria-label="label" class="md-icon-button">
                            <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
                        </md-button>
                    </a>
                    <a href="https://twitter.com/jeoay" target="_blank">
                        <md-button aria-label="photo" class="md-icon-button">
                            <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>

                        </md-button>
                    </a>
                </md-fab-actions>
            </md-toolbar>
        </md-fab-toolbar>
<!-- toolbar end -->
<!-- content area start -->
        <md-content class="md-padding" layout="column">
            <div layout="row" layout-align="space-around">
                <div layout="column">
                    Hi, my name is Joey. I am a front end web developer and UX/UI designer. I am passionate about programming and design, two things I am happy to say I do everyday.
                </div>

            </div>
        </md-content>
<!-- content area end -->
<!-- quote box start -->
        <div class="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"> </i><span id="text"></span>
            </div>
            <div class="quote-author">
                - <span id="author"></span>
            </div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
                <button class="button" id="new-quote">New quote</button>
            </div>
        </div>
<!-- quote box end -->

    </div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js'></script>
<script src='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js'></script>

<script src="js/index.js"></script>

</body>
</html>
